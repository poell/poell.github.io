<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$('#name').keyup(function () {
  $('#display').text($(this).val());
});
</script>
</head>
<body>
<input type="text" id="name" />
<span id="display"></span>
</body>
</html>
